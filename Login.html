<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loginpage</title>

<body>
<section class="login-section" id="login">
    <div class="login-img"></div>
  <div class="SignupBox"> <img class="user" src="Logo.png" height="100px" width="100px">
    <h3>LOGIN</h3>

    <div class="inputBox"> <input id="uname" type="text" name="Username" placeholder="Username"> <input id="pass" type="password" name="Password" placeholder="Password"> </div> <href = "indexlogin.html">Submit</a> <input type="submit" name="" value="Login" >

    <a href="Signup.html">Sign-Up</a>
</div>
</section>


<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;

}

.login-section .login-img {
    background: url(Background.jpg) no-repeat;
	position: absolute; /*postion to left below header*/
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
  /*Loginpage image crop to fit the page for small devices*/
	-webkit-background-size: cover;
	background-size: cover;
  /*Overflow just to prevent scroll bars from showing only nescessary*/
  overflow: hidden;
  /*image put behind the heading*/
  z-index: -1;
  font-family: sans-serif;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}


.login-section .login-img:after {
	content: '';   /*Empty layer*/
	position: absolute;   /*Same postion as the image*/
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
  /*color opacity: just to dim*/
	background-color: #000;  
	opacity: .8;
}


@media screen and (max-width: 600px;)
 {
    body {
        background-size: cover;
    
    }
}

#particles-js {
    height: 100%
}

.SignupBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    min-height: 200px;
    background: #000000;
    border-radius: 10px;
    padding: 40px;
    box-sizing: border-box
}

.user {
    margin: 0 auto;
    display: block;
    margin-bottom: 20px
}

h3 {
    margin: 0;
    padding: 0 0 20px;
    color: white;
    text-align: center
}

.SignupBox input {
    width: 100%;
    margin-bottom: 20px
}

.SignupBox input[type="text"],
.SignupBox input[type="password"] {
    border: none;
    border-bottom: 2px solid #262626;
    outline: none;
    height: 40px;
    color: #fff;
    background: transparent;
    font-size: 16px;
    padding-left: 20px;
    box-sizing: border-box
}

.SignupBox input[type="text"]:hover,
.SignupBox input[type="password"]:hover {
    color: #42F3FA;
    border: 1px solid #42F3FA;
    box-shadow: 0 0 5px rgba(0, 255, 0, .3), 0 0 10px rgba(0, 255, 0, .2), 0 0 15px rgba(0, 255, 0, .1), 0 2px 0 black
}

.SignupBox input[type="text"]:focus,
.SignupBox input[type="password"]:focus {
    border-bottom: 2px solid #42F3FA
}

.inputBox {
    position: relative
}

.inputBox span {
    position: absolute;
    top: 10px;
    color: #262626
}

.SignupBox input[type="submit"] {
    border: none;
    outline: none;
    height: 40px;
    font-size: 16px;
    background: #59238F;
    color: #fff;
    border-radius: 20px;

    cursor: pointer
}


.SignupBox a {
    color: #59238F;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    display: block
}

a:hover {
    color: #00ffff
}

.SignupBox b {
    color: #59238F;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    display: block

}

b:hover {
    cursor: pointer;
    color: #00ffff

}
</style>
</body>

</html>
