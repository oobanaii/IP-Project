
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
  
</head>


 <div class="form" id="update-contact">
    <form id="update-contact-form">
  <div class="form-group">
  <label for="update-contact-fname">FirstName</label>
  <input type="text" id="update-contact-fname" class="form-control" required>
  </div>
  <div class="form-group">
  <label for="update-contact-lname">LastName</label>
  <input type="text" id="update-contact-lname" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="update-contact-username">UserName</label>
  <input type="text" id="update-contact-username" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="update-contact-email">Email</label>
  <input type="email" id="update-contact-email" class="form-control" required>
  <small id="update-contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="update-contact-password">Password</label>
    <input type="text" id="update-contact-password" class="form-control" required>
    </div>

  <div class="form-group">
  <input type="hidden" id="update-contact-id">
  </div>

  <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
</form>
</div>
</div>

<script src="Database.js">


</script>
